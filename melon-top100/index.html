<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멜론 TOP100 차트 (2023-12-04)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f8fafc; }
    .container { max-width: 1000px; margin-top: 40px; }
    h1 { font-weight: bold; margin-bottom: 30px; }
    .chart-container { background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px #0001; margin-bottom: 32px; }
    table { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px #0001; }
    th, td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container">
    <h1>멜론 TOP100 차트 (2023-12-04)</h1>
    <div class="chart-container">
      <canvas id="top10Chart" height="120"></canvas>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>순위</th>
            <th>곡명</th>
            <th>아티스트</th>
            <th>앨범</th>
          </tr>
        </thead>
        <tbody id="melon-table-body">
          <!-- 데이터 로딩됨 -->
        </tbody>
      </table>
    </div>
    <div id="loading" class="text-center text-secondary mt-4">데이터를 불러오는 중...</div>
    <div id="error" class="text-center text-danger mt-4" style="display:none;">데이터를 불러오지 못했습니다.</div>
  </div>
  <script>
    const DATA_URL = 'https://pyhub.kr/melon/20231204.json';
    async function fetchMelonData() {
      try {
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error('HTTP 오류');
        const data = await res.json();
        return data;
      } catch (e) {
        document.getElementById('error').style.display = '';
        document.getElementById('loading').style.display = 'none';
        return null;
      }
    }
    function renderTable(list) {
      const tbody = document.getElementById('melon-table-body');
      tbody.innerHTML = '';
      list.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.rank}</td>
          <td>${item.title}</td>
          <td>${item.artist}</td>
          <td>${item.album}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    function renderChart(list) {
      const ctx = document.getElementById('top10Chart').getContext('2d');
      const top10 = list.slice(0, 10);
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: top10.map(x => x.title),
          datasets: [{
            label: '순위',
            data: top10.map(x => 101 - x.rank),
            backgroundColor: '#4e73df',
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'TOP10 곡 순위(1위가 맨 위)' }
          },
          scales: {
            x: { display: false },
            y: { ticks: { color: '#222', font: { size: 14 } } }
          }
        }
      });
    }
    (async () => {
      const data = await fetchMelonData();
      if (!data || !Array.isArray(data)) return;
      document.getElementById('loading').style.display = 'none';
      renderTable(data);
      renderChart(data);
    })();
  </script>
</body>
</html>
